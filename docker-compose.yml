version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: filesystem-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DATABASE_USER:-fileuser}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-filepass}
      POSTGRES_DB: ${DATABASE_NAME:-filesystem}
    ports:
      - "5440:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-fileuser}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - filesystem-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: filesystem-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - filesystem-network

volumes:
  postgres_data:

networks:
  filesystem-network:
    driver: bridge
